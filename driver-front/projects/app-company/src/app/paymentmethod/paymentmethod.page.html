<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/checkout" style="color: white;"></ion-back-button>
    </ion-buttons>
      <ion-title text-center>
          <h1 class="centered-title"> Payment Method</h1>
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen no-border>
    <form>


        <ion-card id="ion-card-edit">
            <ion-grid>
                <ion-row>
                    <ion-col size="3">
                        <img src="assets/icon//espece.png" alt="icon-mobile-money">
                    </ion-col>

                    <ion-col size="8" class="center">
                        <ion-row>
                            <h2> Cash</h2>

                        </ion-row>
                        <ion-row>

                            <p>
                                <input type="radio" name="awesome-radiobox" id="cash" checked />
                                <label for="cash"> Defaul payment</label>
                            </p>
                        </ion-row>


                    </ion-col>



                </ion-row>
            </ion-grid>
        </ion-card>





       






        <ion-card id="ion-card-edit" *ngFor="let item of CreditCardsData">
            <ion-grid>
                <ion-row>
                    <ion-col size="3">
                        <img src="assets/icon/icon-mastercard.png" alt="icon-mobile-money">
                    </ion-col>

                    <ion-col size="8" class="center">
                        <ion-row>
                            <h2> {{ item.cardNumber }}</h2>

                        </ion-row>
                        <ion-row>

                            <p>
                                <input type="radio" name="awesome-radiobox" id="creditcard{{ item.id }}" />
                                <label for="creditcard{{ item.id }}"> Defaul payment</label>
                            </p>
                        </ion-row>


                    </ion-col>


                    <ion-col size="1" class="center" id="trash">
                        <ion-fab-button style="width: 30px;height: 30px;" (click)="deleteCreditCard(item)">
                            <ion-icon name="trash-outline"></ion-icon>
                        </ion-fab-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>



        <ion-card id="ion-card-edit" *ngFor="let item of PaypalsData">
            <ion-grid>
                <ion-row>
                    <ion-col size="3">
                        <img src="assets/icon/icon-paypal1.png" alt="icon-mobile-money">
                    </ion-col>

                    <ion-col size="8" class="center">
                        <ion-row>
                            <h2> {{ item.email }}</h2>

                        </ion-row>
                        <ion-row>

                            <p>
                                <input type="radio" name="awesome-radiobox" id="paypal{{ item.id }}" />
                                <label for="paypal{{ item.id }}"> Defaul payment</label>
                            </p>
                        </ion-row>


                    </ion-col>


                    <ion-col size="1" class="center" id="trash">
                        <ion-fab-button style="width: 30px;height: 30px;" (click)="delete(item)">
                            <ion-icon name="trash-outline"></ion-icon>
                        </ion-fab-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>

    </form>
    <ion-item>
        <ion-button (click)="Validate()" size="fullscreen"   expand="block" shape="round" routerLink="">
         Validate</ion-button>
       </ion-item>

</ion-content>
