<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/create-planning">
      <ion-icon name="add-circle-outline" col></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-list *ngFor="let item of tripList">
  <ion-item>
    <ion-avatar slot="start">
      <img src="assets/bus.jpg">
    </ion-avatar>
    <ion-label>
      <h1>From {{ item.departCity }} to {{ item.arrivalCity }}</h1>
      <h3>{{ item.tripPrice }} € 
       <ion-button  slot="end" style="margin-left: 25%;" color="danger" size="small" (click)="presentAlertConfirm(item)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
      <ion-button slot="end" style="margin: 3%;" color="light" size="small" (click)="presentAlertReservationConfirm(item)">
        <ion-icon name="receipt-outline"></ion-icon>
      </ion-button>
      <ion-button slot="end" color="light" size="small" routerLink='/edit-planning/{{item.id}}?companyId={{item.companyId}}'>
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button> </h3>
      <p>Depart : {{ item.departDate }}</p>
      <p>Arrival : {{ item.arrivalDate }}</p>
      <h3>Nb Reservation : {{ item.reservationNB }}</h3>
      <h3>companyId : {{ item.companyId }}</h3>
    </ion-label>
    
   

  </ion-item>
 
  
</ion-list>



</ion-content>
