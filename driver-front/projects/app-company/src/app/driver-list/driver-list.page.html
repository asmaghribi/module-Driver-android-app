<ion-header  [translucent]="true">
  <ion-toolbar >
    <ion-title style="color:cornsilk">All Drivers</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button style="color: cornsilk;"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list *ngFor="let item of driversData" >
    <ion-item button (click)="consulting()">
      <ion-avatar slot="start">
        <ion-icon name="person"></ion-icon>
       
      </ion-avatar>
      <ion-label>
        <h2 text-capitalize>{{ item.Name }} {{ item.LastName }}</h2>
        <h3>{{ item.PhoneNumber }}</h3>
        <p>{{ item.Email }}</p>
      </ion-label>
      <ion-button slot="end" color="light" size="small" routerLink='/driver-edit/{{item.id}}'>
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button  slot="end" color="danger" size="small" (click)="delete(item)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
   
    
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="show()">
    <ion-fab-button>
        <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
</ion-fab>


</ion-content>
